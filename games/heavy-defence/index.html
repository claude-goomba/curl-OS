<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavy Defence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        .game-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .game-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .btn-back {
            background: rgba(231, 76, 60, 0.8);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .btn-back:hover {
            background: rgba(231, 76, 60, 1);
        }

        iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            background: white;
        }

        @media (max-width: 768px) {
            .game-header {
                padding: 10px 15px;
            }

            .game-title {
                font-size: 1.2em;
            }

            .btn {
                padding: 6px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-header">
            <div class="game-title">üè∞ Heavy Defence</div>
            <div class="controls">
                <button class="btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
                <button class="btn btn-back" onclick="goBack()">‚Üê Back to Game Center</button>
            </div>
        </div>
        <iframe id="gameFrame" src="https://claude-goomba.github.io/heavy-defence/heavy-defence.html"></iframe>
    </div>

    <script>
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert('Error attempting to enable fullscreen: ' + err.message);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function goBack() {
            window.location.href = '../../index.html';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // F11 or F for fullscreen
            if (e.key === 'F11' || e.key === 'f') {
                e.preventDefault();
                toggleFullscreen();
            }
            // Escape to go back
            if (e.key === 'Escape' && !document.fullscreenElement) {
                goBack();
            }
        });
    </script>
</body>
</html>
